name: Flutter CI

on:
  push: { branches: [main] }
  pull_request: { branches: [main] }
  workflow_dispatch:

jobs:
  analyze_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with: { channel: stable }
      - name: Get dependencies
        run: flutter pub get
      - name: Analyze
        run: flutter analyze
      - name: Tests
        run: flutter test --coverage
      - name: Save coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info

  build_android:
    runs-on: ubuntu-latest
    needs: analyze_test
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with: { channel: stable }
      - run: flutter pub get
      - name: Build APK
        run: flutter build apk --release
      - name: Build AAB
        run: flutter build appbundle --release
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: build/app/outputs/bundle/release/app-release.aab

  build_ios_ipa:
    # macOS 14 suele traer Xcode con iPhoneOS SDK instalado
    runs-on: macos-14
    needs: analyze_test
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 16.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: Show Xcode & SDKs
        run: |
          xcodebuild -version
          xcodebuild -showsdks

      - uses: subosito/flutter-action@v2
        with: { channel: stable }

      - name: Flutter pub get
        run: flutter pub get

      # CocoaPods: solo si existe Podfile (si no, Flutter lo maneja)
      - name: CocoaPods (optional)
        run: |
          if [ -f ios/Podfile ]; then
            cd ios
            pod repo update
            pod install
          else
            echo "No Podfile; skipping pods."
          fi

      # ⚠️ Aquí ya NO usamos simulador. IPA sin firma:
      - name: Build IPA (no codesign)
        run: flutter build ipa --no-codesign

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa
